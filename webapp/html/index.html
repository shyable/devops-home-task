<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Devops Webapp Simple Task</title>

    <script type="text/javascript">
        window.addEventListener('load', () => {
            document.querySelector('#testApi').addEventListener('click', () => {
                axios.get('/api/test').then(result => {
                    const div = document.createElement('div');
                    div.innerHTML =
                        `Status: ${result.status}, result: ${JSON.stringify(result.data)}`;
                    document.body.appendChild(div);
                }).catch(error => {
                    alert('Failed to communicate with the server!');
                })
            });
        });
    </script>
</head>

<body>
    <div style="margin-bottom: 1rem">The webapp static html is working!</div>
    <button id="testApi" style="margin-bottom: 2rem;">Test the API</button>
</body>

</html>
